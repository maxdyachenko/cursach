<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E-dictation</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/grid/grid.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/media.css">
	<!--[if lt IE 9]>
	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>
	<div id="preloader"><i class="fa fa-spinner fa-2x"></i></div>
	<div id="shadow"></div>
	<div class="content">
		<div class="content-inside">
			<header class="main-header">
				<div class="container header-content">
					<div class="row">

						<h1 class="main-logo"><a href="#">LOGO</a></h1>


						<nav class="main-menu" id="mainMenu">
							<ul>
								<li><a href="#">Диктанти</a></li>
								<li><a href="#">Рейтинг</a></li>
								<li><a href="#">Щось ще</a></li>
								<li><a href="#">Щось ще</a></li>
								<li><a href="#">FAQ</a></li>
								<li class="reg-field" id="regButton"><a href="javascript:void(0)">Реєстрація</a></li>
								<li class="reg-field" id="authButton"><a href="javascript:void(0)">Вхід</a></li>
							</ul>
						</nav>


						<span class="sandwich" id="sand">
							<div></div>
							<div></div>
							<div></div>
						</span>
					</div>
				</div>

			</header>

			<section class="auth-section" id="authSection">

				<div class="auth-window">
					<form action="" method="POST" class="auth-form">
						<label class="auth-label" for="login">Логін</label>
						<input class="auth-input" type="text" placeholder="Your login" id="login" required>
						<label class="auth-label" for="password">Пароль</label>
						<input class="auth-input" type="password" placeholder="***" id="password" required>
						<div class="rem-me">
							<label for="auth-checkbox">Запам'ятати мене<input type="checkbox" id="auth-checkbox"></label>
						</div>
						<div class="forgot-pswd">
							<span>Забули пароль?</span>
						</div>


						<div class="enter-butt"><input type="submit" name="submit" value="Увійти"></div>
						<div class="soc-icon">
							<span class="soc-icon"><i class="fa fa-vk fa-2x" aria-hidden="true"></i></span>
							<span class="soc-icon"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></span>
						</div>
					</form>
					<span id="closeButt"><i class="fa fa-times" aria-hidden="true"></i></span>
				</div>
			</section>

			<section class="auth-section" id="regSection">
				<div class="auth-window">
					<form action="" method="POST" class="auth-form">
						<label class="auth-label" for="login">Логін</label>
						<input class="auth-input" type="text" placeholder="Your login" id="login" pattern=".{3,}" required title="3 characters minimum">

						<label class="auth-label" for="email">Емейл</label>
						<input class="auth-input" type="email" placeholder="example@gmail.com" id="email" required>

						<label class="auth-label" for="pswd">Пароль</label>
						<input class="auth-input" type="password" placeholder="***" id="pswd" pattern=".{5,}" required title="5 characters minimum">

						<label class="auth-label" for="repeatpswd">Підтвердіть пароль</label>
						<input class="auth-input" type="password" placeholder="***" id="repeatpswd" pattern=".{5,}" required title="5 characters minimum">

						<div class="enter-butt"><input type="submit" value="Зареєструватися" id="regMe"></div>

						<div class="soc-icon">
							<span class="soc-icon"><i class="fa fa-vk fa-2x" aria-hidden="true"></i></span>
							<span class="soc-icon"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></span>
						</div>

					</form>
					<span id="closeButt1"><i class="fa fa-times" aria-hidden="true"></i></span>
				</div>
			</section>


			<section class="container wrapper-bg">
				<div class="row">
					<h3 class="title">Автор - назва</h3>
					<div class="warning">Якщо ви вперше пишете диктант, прочитайте, будь ласка, <a href="#">FAQ</a></div>

					<button type="text" class="edit-butt" id="start-butt">Старт</button>

					<div id="timebox">
						<span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
					</div>

					<input id="volumeslider" type="range" min="0" max="100" value="50" step="1">

					<div class="text-field">
						<textarea></textarea>
					</div>

					<button type="text" class="edit-butt check-butt">Перевірити</button>
				</div>
			</section>

		</div> <!-- content-inside -->
	</div><!-- content -->
	<footer class="main-footer">
		<div class="authors">
			&copy; <a href="#">Д'яченко Максим</a> / <a href="#">Боженко Роман</a>
		</div>
	</footer>

	<script src="js/everything-here.js"></script>
	<script src="js/audio.js"></script>
	<script src="https://use.fontawesome.com/57495b2a36.js"></script>
</body>
</html>
